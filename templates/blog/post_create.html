{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

{% block styles %}
<link href="{% static 'css/form.css' %}" rel="stylesheet">
{% endblock styles %}

<div class="container">
    <h2>Create a post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Create Post</button>
    </form>
    <br>
</div>

{% endblock content %}
